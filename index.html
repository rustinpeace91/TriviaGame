<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">

            <div id= "title-container">
                <a class="navbar-brand " href="#">90s Gaming Trivia</a>
            </div>

          </div>
        </div><!-- /.container-fluid -->
      </nav>


    <div class="jumbotron">
        <div id = "intro-screen" class = "container-fluid">
            <img id = "intro-image" src = "assets/images/90sedgelordps1.jpg" >
            <button id = "start-button"></button>
        </div>

        <div id = "timer-box" ><p>Timer:<span id = "timer"></span></p></div>


        <div id = "game-board">
        <p>Current Question:</p> 

            <div class = "panel panel-default" id = "question" class = "game-text"></div>
            <div id = "answers" class = "game-text"></div> 
            <div id = "correct" class = "end-text"></div>
            <div id = "incorrect" class = "end-text"></div>
            <div id = "timesup" class = "end-text"></div>
            <button id = "resetgame"></button>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
